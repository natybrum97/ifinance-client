<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="../CSS/cadastro.css" />
  </head>
  <body>
    <header class="header">
      <img class="logo" src="../assets/images/logo.png" alt="Logo" />
    </header>

    <div class="form-container">
      <form id="cadastroForm">
        <div class="form-group">
          <input
            type="text"
            id="fullName"
            class="form-control"
            placeholder="Nome Completo"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            id="cpf"
            class="form-control"
            placeholder="CPF"
            required
          />
        </div>
        <div class="form-group row">
          <input
            type="text"
            id="logoUrl"
            class="form-control half-width"
            placeholder="URL da Logo"
            required
          />
          <input
            type="text"
            id="phone"
            class="form-control half-width"
            placeholder="Telefone"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Email (mesmo e-mail do portal parceiro Ifood)"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Senha"
            required
          />
        </div>
        <div class="form-group">
          <button data-test="login-btn" type="submit" id="loginBtn">
            Cadastrar
          </button>
        </div>
      </form>
    </div>

    <script src="../js/cadastro.js"></script>
  </body>
</html>
