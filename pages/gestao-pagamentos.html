<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestão de Pagamentos</title>
  <link rel="stylesheet" href="../CSS/navbar.css" />
  <link rel="stylesheet" href="../CSS/gestao-pagamento.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
  <div class="new-container d-flex justify-content-between align-items-center">
    <div class="navbar-container" id="navbar-container"></div>
    <div class="page">
      <class="gestao-pagamento-page">
        <header class="titulo">
          <div class="page-titulo">
            <div>
              <h1>Gestão de Pagamentos</h1>
              <p>Insira seus dados bancários</p>
            </div>
            <div class="login">
              <p>Olá, <span>Samantha</span></p>
              <img class="perfil-img" src="../assets/images/perfil.png" alt="">
            </div>
          </div>
        </header>

        <div class="card">
          <div class="saldo-card">
            <img class="saldo-img" src="../assets/images/saldo.png" alt="ícone de saldo" />
            <div class="text-card">
              <h2>R$ 6.826,64</h2>
              <p>Saldo</p>
            </div>
          </div>
        </div>

        <div class="form-content">
          <form>
            <div class="input-row">
              <div class="input-group">
                <label for="numero-banco">Número do Banco</label>
                <input type="text" id="numero-banco" placeholder="Número do Banco Itaú: 341" />
              </div>
              <div class="input-group">
                <label for="agencia">Agência</label>
                <input type="text" id="agencia" placeholder="Agência" />
              </div>
              <div class="input-group">
                <label for="conta-corrente">Conta-Corrente</label>
                <input type="text" id="conta-corrente" placeholder="Conta-Corrente" />
              </div>
            </div>
            <div class="input-row">
              <div class="input-group">
                <label for="valor-saque">Valor do Saque</label>
                <input type="text" id="valor-saque" placeholder="Ex.: R$ 2.000,00" />
              </div>
            </div>
            <button type="submit">Confirmar</button>
          </form>
        </div>

    </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="../js/navbar.js"></script>
  <script src="../js/gestao-pagamento.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
