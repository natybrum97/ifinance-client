<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de Acesso</title>
    <link rel="stylesheet" href="../CSS/navbar.css" />
    <link rel="stylesheet" href="../CSS/controle-acesso.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div
      class="new-container d-flex justify-content-between align-items-center"
    >
      <div class="navbar-container" id="navbar-container"></div>
      <div class="page">
        <div class="controle-acesso-page">
          <header class="titulo">
            <div class="page-titulo">
              <div>
                <h1>Controle de Acesso</h1>
                <p>
                  Aqui estão suas principais funções de controle de acessos.
                </p>
              </div>
              <div class="login">
                <p>Olá, <span>Samantha</span></p>
                <img
                  class="perfil-img"
                  src="../assets/images/perfil.png"
                  alt=""
                />
              </div>
            </div>
          </header>
          <section class="sessao-controle">
            <div class="form-content">
              <form id="pagamentoForm">
                <div class="input-row">
                  <div class="input-group">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" placeholder="Nome completo" />
                  </div>
                  <div class="input-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="email" />
                  </div>
                  <div class="input-group">
                    <label for="cargo">Cargo</label>
                    <input type="text" id="cargo" placeholder="Cargo" />
                  </div>
                </div>
                <button type="submit">Registrar</button>
              </form>
            </div>
            <table>
              <thead>
                <tr>
                  <th>Nome completo</th>
                  <th>Cargo</th>
                  <th class="email">Email</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>João da Silva</td>
                  <td>Desenvolvedor</td>
                  <td class="email">joao.silva@email.com</td>
                  <td><button class="tabela-btn">Excluir</button></td>
                </tr>
                <tr>
                  <td>Maria Oliveira</td>
                  <td>Designer</td>
                  <td class="email">maria.oliveira@email.com</td>
                  <td><button class="tabela-btn">Excluir</button></td>
                </tr>
              </tbody>
            </table>
          </section>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/controle-acesso.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
